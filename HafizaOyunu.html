<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hafƒ±za E≈üle≈ütirme Oyunu v8.1 (Imgur Logolu ve Uyumlu Arka Plan)</title>
    
    <style>
        :root {
            --primary-color: #1a237e; 
            --secondary-color: #ff5722; 
            --background-color: #f0f4f8; 
            --card-back-color: var(--primary-color);
            --matched-color: #c0c0c0; 
            --font-family: 'Poppins', sans-serif;
            /* Imgur g√∂rselinizdeki logonun arka plan rengiyle tam e≈üle≈üen kod */
            --splash-bg-color: #c6e2ff; 
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap');

        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; 
            font-family: var(--font-family); background-color: var(--background-color);
        }
        
        #game-container {
            width: 100vw; height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; position: relative;
        }

        /* --- SPLASH SCREEN STƒ∞Lƒ∞ (IMGUR LINK KULLANILDI) --- */
        #splash-screen {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background-color: var(--splash-bg-color); /* Logonun arka plan rengi */
            display: flex; justify-content: center; align-items: center;
            z-index: 200; opacity: 1;
            transition: opacity 0.5s ease-out; 
            overflow: hidden; 
        }
        #splash-screen.hidden {
            opacity: 0;
            pointer-events: none; 
        }
        #splash-screen img {
            max-width: 85%; 
            max-height: 85%;
            object-fit: contain; 
            animation: fadeIn 0.8s ease-out; 
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Geri kalan t√ºm stiller aynƒ± kalmƒ±≈ütƒ±r. */
        .full-screen-overlay {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.95); color: white; display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 100; padding: 20px; box-sizing: border-box; text-align: center;
        }
        .full-screen-overlay h1 { font-size: clamp(30px, 9vw, 45px); margin-bottom: 25px; }
        .full-screen-overlay button {
            padding: 16px 32px; margin: 10px; font-size: clamp(18px, 5.5vw, 22px); border: none; border-radius: 12px;
            background-color: var(--secondary-color); color: white; font-weight: 700; box-shadow: 0 4px 10px rgba(255, 87, 34, 0.5); 
        }
        .input-group input {
            padding: 14px; font-size: clamp(18px, 4.5vw, 22px); border: 2px solid var(--secondary-color);
            border-radius: 10px; width: 90%; max-width: 320px;
        }
        #game-board {
            display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(4, 1fr);
            gap: 10px; width: 95vw; height: min(95vw, 85vh); perspective: 1000px; padding: 5px;
        }
        .card {
            width: 100%; height: 100%; border-radius: 12px; position: relative; transform-style: preserve-3d;
            transition: transform 0.6s, opacity 0.3s; cursor: pointer;
        }
        .card.flip { transform: rotateY(180deg); }
        .card-face {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 12px;
            display: flex; justify-content: center; align-items: center; font-size: clamp(35px, 10vw, 60px); 
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); user-select: none; font-weight: 900;
        }
        .card-back {
            background-color: var(--card-back-color); color: white; font-size: clamp(40px, 12vw, 70px); 
            border: 4px solid white; box-shadow: 0 0 20px rgba(255, 255, 255, 0.2), 0 6px 15px rgba(0, 0, 0, 0.4);
        }
        .card-front {
            background-color: white; color: var(--primary-color); transform: rotateY(180deg); border: 3px solid var(--primary-color);
        }
        .card.matched { pointer-events: none; opacity: 0.3; }
        #info-panel {
            position: absolute; top: 0; width: 100%; padding: 12px 10px; display: flex; justify-content: space-between; align-items: center;
            background-color: rgba(0, 0, 0, 0.9); color: white; z-index: 50; box-sizing: border-box; font-weight: 700;
        }
        .player-info {
            flex: 1; text-align: center; padding: 6px 3px; border-radius: 6px; font-size: clamp(11px, 3.5vw, 15px); line-height: 1.3;
        }
        .player-info.active { background-color: var(--secondary-color); box-shadow: 0 0 5px var(--secondary-color); }
        #timer-display { flex: 1; font-size: clamp(20px, 7vw, 30px); text-align: center; color: #FFD700; }
        #score-table th { background-color: var(--primary-color); }

    </style>
</head>
<body>
    
    <audio id="background-music" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mp3"> 
    </audio>

    <div id="game-container">
        
        <div id="splash-screen">
            <img id="splash-image" src="https://i.imgur.com/KPkEoOK.png" alt="MURAT ≈ûENER Logo">
        </div>

        <div id="start-screen" class="full-screen-overlay">
            <h1>HAFIZA E≈ûLE≈ûTƒ∞RME OYUNU</h1>
            <p>Oyun Modunu Se√ßin:</p>
            <div id="mode-selection">
                <button onclick="selectMode(1)">TEK Kƒ∞≈ûƒ∞Lƒ∞K (S√ºreye Kar≈üƒ±)</button>
                <button onclick="selectMode(2)">ƒ∞Kƒ∞ Kƒ∞≈ûƒ∞Lƒ∞K (Sƒ±ra Tabanlƒ±)</button>
            </div>
            <div id="player-inputs" style="display: none;">
                <div class="input-group">
                    <label for="player1-name">OYUNCU 1 (Kƒ±rmƒ±zƒ±):</label>
                    <input type="text" id="player1-name" placeholder="ƒ∞sminizi Girin" value="OYUNCU 1">
                </div>
                <div class="input-group" id="player2-input-group" style="display: none;">
                    <label for="player2-name">OYUNCU 2 (Mavi):</label>
                    <input type="text" id="player2-name" placeholder="ƒ∞sminizi Girin" value="OYUNCU 2">
                </div>
                <button onclick="startGame()">OYUNA BA≈ûLA</button>
            </div>
        </div>

        <div id="info-panel" style="display: none;">
            <div id="player1-info" class="player-info"></div>
            <div id="timer-display">60s</div>
            <div id="player2-info" class="player-info"></div>
        </div>

        <div id="game-board" style="display: none;">
        </div>
        
        <div id="end-screen" class="full-screen-overlay" style="display: none;">
            <h2>OYUN Bƒ∞TTƒ∞!</h2>
            <table id="score-table">
                <thead>
                    <tr>
                        <th>Sƒ±ra</th>
                        <th>ƒ∞sim</th>
                        <th>Skor</th>
                        <th>Hata</th>
                    </tr>
                </thead>
                <tbody id="score-table-body">
                    </tbody>
            </table>
            <p id="total-time-display"></p>
            <button onclick="location.reload()">YENƒ∞ OYUN</button>
        </div>

    </div>
    
    <script>
        const symbols = ['‚öΩ', '‚ù§Ô∏è', 'üê≠', '‚ö°', '‚≠ê', 'üöÄ', 'üçé', 'üëë'];
        const gameBoard = document.getElementById('game-board');
        const startScreen = document.getElementById('start-screen');
        const endScreen = document.getElementById('end-screen');
        const infoPanel = document.getElementById('info-panel');
        const backgroundMusic = document.getElementById('background-music');
        const splashScreen = document.getElementById('splash-screen');
        const splashImage = document.getElementById('splash-image'); 

        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let lockBoard = false;
        let gameMode = 0; 
        let players = [];
        let currentPlayerIndex = 0;

        const MAX_TIME = 60; 
        const PREVIEW_TIME = 3000; 
        const SPLASH_TIME = 3000; 
        let timeLeft = MAX_TIME;
        let timerInterval;
        let startTime;
        
        // --- SAYFA Y√úKLENDƒ∞ƒûƒ∞NDE SPLASH SCREEN G√ñSTER ---
        function hideSplashScreen() {
            setTimeout(() => {
                splashScreen.classList.add('hidden'); 
                setTimeout(() => {
                    splashScreen.style.display = 'none';
                }, 500); 
            }, SPLASH_TIME); 
        }
        
        // G√∂rsel y√ºklendiƒüinde veya hƒ±zlƒ± y√ºklendiyse splash screen'i gizle
        splashImage.onload = hideSplashScreen;
        if (splashImage.complete && splashImage.naturalWidth > 0) { 
            hideSplashScreen();
        }

        function selectMode(mode) {
            gameMode = mode;
            document.getElementById('mode-selection').style.display = 'none';
            document.getElementById('player-inputs').style.display = 'flex';
            
            if (mode === 1) {
                document.getElementById('player2-input-group').style.display = 'none';
                document.getElementById('player1-name').value = "TEK OYUNCU";
            } else {
                document.getElementById('player2-input-group').style.display = 'flex';
            }
        }

        function startGame() {
            const p1Name = document.getElementById('player1-name').value.trim().toUpperCase() || "OYUNCU 1";
            
            players.push({ name: p1Name, score: 0, mistakes: 0, turns: 0 });
            
            if (gameMode === 2) {
                const p2Name = document.getElementById('player2-name').value.trim().toUpperCase() || "OYUNCU 2";
                players.push({ name: p2Name, score: 0, mistakes: 0, turns: 0 });
            }

            startScreen.style.display = 'none';
            infoPanel.style.display = 'flex';
            gameBoard.style.display = 'grid';
            
            updatePlayerInfo();
            
            backgroundMusic.play().catch(e => console.log("M√ºzik otomatik ba≈ülatƒ±lamadƒ±.", e));

            createBoard();
            preShowCards();
        }

        function createBoard() {
            const gameSymbols = [...symbols, ...symbols];
            
            for (let i = gameSymbols.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [gameSymbols[i], gameSymbols[j]] = [gameSymbols[j], gameSymbols[i]];
            }

            gameBoard.innerHTML = '';
            cards = [];

            gameSymbols.forEach((symbol) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.symbol = symbol;
                
                card.innerHTML = `
                    <div class="card-face card-front">${symbol}</div>
                    <div class="card-face card-back">‚ùì</div> `;
                
                card.addEventListener('click', handleCardClick);
                gameBoard.appendChild(card);
                cards.push(card);
            });
        }
        
        function preShowCards() {
            lockBoard = true;
            cards.forEach(card => card.classList.add('flip'));

            setTimeout(() => {
                cards.forEach(card => card.classList.remove('flip'));
                lockBoard = false;
                startTime = Date.now();
                startTimer();
            }, PREVIEW_TIME); 
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (matchedPairs === symbols.length) return; 
                
                timeLeft--;
                timerDisplay.textContent = `${timeLeft}s`;

                if (timeLeft <= 10) {
                     timerDisplay.style.color = '#FF4500'; 
                }

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    gameOver(false); 
                }
            }, 1000);
        }

        function updateScore(isMatch) {
            const player = players[currentPlayerIndex];
            
            if (isMatch) {
                player.score += 5; 
            } else {
                player.score -= 2; 
                player.mistakes += 1;
            }
            
            updatePlayerInfo();

            if (gameMode === 2 && !isMatch) {
                setTimeout(switchTurn, 1000); 
            }
        }

        function updatePlayerInfo() {
            const p1Info = document.getElementById('player1-info');
            const p2Info = document.getElementById('player2-info');
            
            p1Info.innerHTML = `
                ${players[0].name}<br>
                Puan: **${players[0].score}** / Hata: ${players[0].mistakes}
            `;

            if (gameMode === 2) {
                p2Info.innerHTML = `
                    ${players[1].name}<br>
                    Puan: **${players[1].score}** / Hata: ${players[1].mistakes}
                `;
                
                p1Info.classList.toggle('active', currentPlayerIndex === 0);
                p2Info.classList.toggle('active', currentPlayerIndex === 1);
            } else {
                p1Info.style.flex = 2; 
                p1Info.classList.add('active');
                p2Info.style.display = 'none';
                timerDisplay.style.flex = 1;
            }
        }

        function switchTurn() {
            if (gameMode === 2) {
                currentPlayerIndex = 1 - currentPlayerIndex; 
                players[currentPlayerIndex].turns++;
                updatePlayerInfo();
            }
        }

        function handleCardClick(e) {
            if (lockBoard) return;
            const clickedCard = e.currentTarget;
            if (clickedCard.classList.contains('flip') || clickedCard.classList.contains('matched')) return;

            clickedCard.classList.add('flip');
            flippedCards.push(clickedCard);

            if (flippedCards.length === 2) {
                lockBoard = true;
                setTimeout(checkForMatch, 1000);
            }
        }

        function checkForMatch() {
            const [card1, card2] = flippedCards;
            const isMatch = card1.dataset.symbol === card2.dataset.symbol;

            if (isMatch) {
                disableCards(card1, card2);
                matchedPairs++;
                updateScore(true);
            } else {
                unflipCards(card1, card2);
                updateScore(false);
            }
            
            flippedCards = [];
            lockBoard = false;

            if (matchedPairs === symbols.length) {
                gameOver(true);
            }
        }

        function disableCards(card1, card2) {
            card1.classList.add('matched');
            card2.classList.add('matched');
            card1.removeEventListener('click', handleCardClick);
            card2.removeEventListener('click', handleCardClick);
        }

        function unflipCards(card1, card2) {
            card1.classList.remove('flip');
            card2.classList.remove('flip');
        }

        function gameOver(isCompleted) {
            clearInterval(timerInterval);
            backgroundMusic.pause();
            
            let finalTime = (Date.now() - startTime) / 1000;
            finalTime = isCompleted ? finalTime.toFixed(2) : MAX_TIME;
            let timeBonus = 0;
            
            if (gameMode === 1 && isCompleted) {
                timeBonus = timeLeft;
                players[0].score += timeBonus; 
                document.getElementById('end-screen').querySelector('h2').textContent = "TEBRƒ∞KLER! üèÜ";
            } else if (isCompleted) {
                document.getElementById('end-screen').querySelector('h2').textContent = "BA≈ûARI! üéâ";
            } else {
                 document.getElementById('end-screen').querySelector('h2').textContent = "S√úRE Bƒ∞TTƒ∞! ‚è±Ô∏è";
            }

            players.sort((a, b) => b.score - a.score);

            const scoreBody = document.getElementById('score-table-body');
            scoreBody.innerHTML = '';
            
            players.forEach((player, index) => {
                const row = scoreBody.insertRow();
                row.insertCell().textContent = index + 1;
                row.insertCell().textContent = player.name;
                row.insertCell().textContent = player.score;
                row.insertCell().textContent = player.mistakes;
            });

            let timeMessage = `Toplam S√ºre: ${finalTime} saniye`;
            if (gameMode === 1 && isCompleted) {
                 timeMessage += ` (S√ºre Bonusu: +${timeBonus} puan)`;
            } else if (gameMode === 2) {
                 timeMessage = `Oyun S√ºresi: ${finalTime} saniye`;
            }

            document.getElementById('total-time-display').textContent = timeMessage;
            document.getElementById('end-screen').style.display = 'flex';
        }
    </script>

</body>
</html>
